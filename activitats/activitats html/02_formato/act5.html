<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Uso de la Etiqueta time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        container {
            border: 1px solid orange;
            padding: 20px;
            width: 60%;
            margin: auto;
        }
        h1 {

        }
    </style>



<div class="container">
    <h1>Ejemplo uso de etiqueta &lt;time&gt;</h1>
    <p>Me despierto cada mañana a las <time>7:00</time> de la mañana.</p>
    <p>No obstante soy feliz porque hoy es mi oportunidad, es <time datetime="2008-02-14 20:00">San Valentín</time>.</p>
</div>

</body>
</html>
