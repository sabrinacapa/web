!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formato de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            border: 1px solid orange;
            padding: 20px;
            width: 50%;
            margin: auto;
        }
        h1 {
            font-weight: bold;
        }
        p {
            font-size: 1.1em;
        }
        .bold {
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Actualidad</h1>
    <p>La <span class="bold">sintáxis HTML</span> es altamente demandado en el actual <span class="italic">panorama tecnológico</span>.</p>
</div>

</body>
</html>
