!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Títulos y Párrafo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            border: 1px solid orange;
            padding: 20px;
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Aqui estoy gastando h1</h1>
    <h2>Aqui estoy gastando h2</h2>
    <h3>Aqui estoy gastando h3</h3>
    <h4>Aqui estoy gastando h4</h4>
    <h5>Aqui estoy gastando h5</h5>
    <h6>Aqui estoy gastando h6</h6>
    <p>Yo soy un sencillo párrafo</p>
</div>

</body>
</html>
